<style>
    main{
        position: relative;
    }
    .btn-small{
        background-image: none;
        background-color: var(--primary);
    }

    .destinations{
        padding-block: 2rem;
        display: grid;
        grid-template-columns:1fr 1fr 1fr 1fr;
        grid-template-areas: 
        "toolbar toolbar toolbar toolbar"
        "sidebar maincontent maincontent maincontent";
        gap:3rem 2rem;
    }
    .toolbar{
        width:100%;
        grid-area: toolbar;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--background-light);
    }
    
    .col-btns{
        display: flex;
    }
    .col-btn{
        margin-left: 0.5rem;
        color:var(--background-light);
        background-color: transparent;
        border:2px solid var(--background-light);
    }
    .col-active{
        color:var(--white);
        background-color: var(--primary);
        border-color: var(--primary);
    }
    /* Sidebar CSS */
    .sidebar{
        display: flex;
        flex-direction: column;
        border: 4px solid var(--white);
        border-radius: 1rem;
        padding-block: 2rem;
        padding-inline: 1rem;
        align-self: flex-start;
    }

    .sidebar hr{
        margin-block: 1rem;
    }

    .sidebar>div>h4{
        margin-bottom: 0.75rem;
    }
    .sidebar .btn-small{
        font-size: 0.75rem;
        display: inline;
    }
    .sidebar .btn-small:first-of-type{
        margin-right: 0.5rem;
    }
    .sidebar .btn-small:last-of-type{
        margin: 0;
    }
    .sidebar .filter-country > select{
        padding:0.25rem 0.5rem;
        background-color: transparent !important;
        border: 2px solid var(--white-light);
        color: var(--white-light);
        cursor: pointer;
        border-radius: 8px;
    }
    .sidebar .filter-country > select >option{
        background-color: var(--background-light);
        color:var(--white);
        cursor: pointer;
    }

    .filter-rating i{
        color: var(--highlight);
    }
    .filter-rating>div{
        cursor: pointer;
    }

    .filter-price>.filter-price-option{
        cursor: pointer;
        transition: color 0.25s ease-out;
        color: var(--white-light);
    }
    .filter-price>.filter-price-option:hover{
        color:var(--primary);
    }
    /* Styling for Cards */
    .main-content{
        grid-area: maincontent;
        position: relative;
        min-height: 50vh;
        padding: 2rem;
        /* background-color: var(--background-light); */
        border-radius: 2rem;
        border: 8px solid var(--white);
    }
    #blank{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 2rem 1rem;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
    }
    #loader{
        display:none;
        width: 150px;
        height: 150px;
        position: absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%,-50%);
        z-index: 10000;
    }
    .destination-card{
        background-color: var(--background-dark);
        overflow: hidden;
        border-radius: 2rem;
        border:2px solid var(--background-light)
    }
    
    .destination-card img{
        object-fit: cover;
        max-height: 250px;
        height: 200px;
        width: 100%;
    }
    .destination-card> div{
        padding:1rem;
        position: relative;
    }
    .destination-card>div .fa-plane-departure{
        position: absolute;
        bottom: -25%;
        right: -2%;
        font-size: 6rem;
        color:var(--background-light);
        opacity: 0.2;
    }
    .destination-card> div h4{
        display: inline;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
    }
    .destination-rating{
        display:inline;
        color:var(--highlight);
        font-size: 0.75rem;
    }
    .destination-card> div p{
        color:var(--white-light);
        margin-bottom: 1rem;
    }
    .destination-card>div p span{
        font-size: 2rem;
        font-weight: bolder;
        color:var(--highlight);
    }

    .view-details{
        color:var(--primary);
        background-color: transparent;
        border:1px solid var(--primary);
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
    }

    /* Destination Modal Styling */

    #destination-dialog{
        max-height: 80vh;
        width:min(60rem,100%);
        position: fixed;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        background-color: var(--background-dark);
        padding:2rem;
        border-radius: 2rem;
        border:none;
        border:2px solid var(--background-light);
        display:none;/* toggling on off using js*/
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-areas: 
        "back back back back"
        "mainImage mainImage mainImage mainImage"
        "imgRow imgRow imgRow imgRow"
        "Desc Desc Desc Desc"
        "Act Act Act Act"
        "Att Att Att Att"
        "back2 back2 back2 back2";
        gap:1rem;
        overflow-x: hidden;
    }
    #destination-dialog::backdrop{
       background:#0008; 
    }
    #destination-dialog::-webkit-scrollbar{
        width:0.5em;
    }
    #destination-dialog::-webkit-scrollbar-track{
        background-color: transparent !important;
        margin-block: 3em;
        /* border: 20px solid transparent; */
        background-clip: content-box;
    }
    #destination-dialog::-webkit-scrollbar-thumb{
        background-color: var(--background-light);
        border-radius: 50px;
        border:4px solid transparent !important;
    }
    .close-destination:first-of-type{
        grid-area: back;
        grid-column: span 1;
    }
    .close-destination:last-of-type{
        grid-area: back2;
        grid-column: span 1;
    }

    #destination-img-container{
        width:100%;
        grid-area: mainImage;
        height: 30rem;
        border:1rem;
        overflow: hidden !important;
    }
    #destination-img-container img{
        height: 30rem;
        width: 100%;
    }
    #destination-img-container img,
    #destination-img-row img{
        object-fit: cover;
        border-radius: 2rem;
    }
    #destination-img-row{
        grid-area:imgRow;
        display:flex;
        align-items: center;
        justify-content: space-between;
        gap:1rem;
        margin-bottom: 2rem;
    }
    #destination-img-row img{
        height: 200px;
        width: 24%;
        border-radius: 1rem;
    }
    #destination-description{
        grid-area: Desc;
        margin-bottom: 1rem;
    }
    #destination-description>*{
        margin-block:0.5rem;
    }
    #destination-activity{
        grid-area: Act;
        margin-bottom: 1rem;
    }
    #destination-attractions{
        grid-area: Att;
        margin-bottom: 1rem;
    }
    #destination-activity>h4,
    #destination-attractions>h4{
        margin-bottom: 1rem;
    }
    #destination-activity>div,
    #destination-attractions>div{
        width: 100%;
        display: flex;
        align-items: center;
        gap:1rem;
    }
    
    #destination-activity>div>*,
    #destination-attractions>div>*{
        margin-right: 0.5rem;
    }
    #destination-activity>div:last-child,
    #destination-attractions>div:last-child{
        margin:0;
    }
    .dest-card{
        width:33%;
        height: 200px;
        overflow: hidden;
        position: relative;
    }
    .dest-card h5{
        opacity: 0;
        cursor: pointer;
        transition:opacity 1s ease-out;
    }
    .dest-card:hover h5{
        opacity: 1;
        position: absolute;
        top: 50%;
        left:50%;
        transform:translate(-50%, -50%) !important;
        z-index: 1;
        color:var(--white);
        background-color: #0009;
        display:grid;
        place-items: center;
        overflow: hidden !important;
        padding:1rem;
        border-radius: 1rem;
    }

    #destination-activity>div img,
    #destination-attractions>div img{
        width: 100%;
        height: 100%;
        border-radius: 1rem;
        object-fit: cover;
    }

    #pagination-container{
        display:flex;
        align-items: center;
        justify-content: center;
        border-top: 1px solid var(--background-light);
        padding-top: 2rem;
    }

        color:var(--background-light);
        background-color: transparent;
        border:2px solid var(--background-light);
        width: 4rem;
        background-image:none;
        /* border:1px solid var(--primary); */
    }
    #pagination-container>*{
        margin-inline: 0.25rem;
    }
    #pagination-container .btn-small.page-active{
        color:var(--white);
        background-color: var(--primary);
        border-color: var(--primary);
    }
    :root {

    --background: #4465dd; /* main background color */

  /******* CSS RESET (DO NOT TOUCH (line 17-137)) *********/
  /* Box sizing rules */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
  ul,
  ol {
    list-style: none;
  }
  
  /* Set core root defaults */
  html:focus-within {
    scroll-behavior: smooth;
  }
  
  /* Set core body defaults */
  body {
    min-height: 100vh;
    text-rendering: optimizeSpeed;
    line-height: 1.5;
    font-family: var(--primary-font-style);
  }
  /* Default Heading & Paragraph Styles */
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    color: var(--white);
    font-family: var(--heading-font-style);
    text-transform: uppercase;
    font-weight: 900;
    line-height: 1.2;
  }
  h1 {
    font-size: var(--h1);
  }
  h2 {
    font-size: var(--h2);
  }
  h3 {
    font-size: var(--h3);
  }
  h4 {
    font-size: var(--h4);
  }
  p {
    font-size: var(--paragraph);
    color: var(--white-light);
  }
  /* A elements that don't have a class get default styles */
  a {
    text-decoration: none;
  }
  
  /* Make images easier to work with */
  img,
  picture {
    max-width: 100%;
    display: block;
  }
  
  /* Inherit fonts for inputs and buttons */
  input,
  button,
  textarea,
  select {
    font: inherit;
    border: none;
  }
  input:focus {
    outline: none;
  }
  button {
    color: var(--white);
    font-size: var(--button);
    border-radius: 50px;
    cursor: pointer;
  }
  /* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
  @media (prefers-reduced-motion: reduce) {
    html:focus-within {
      scroll-behavior: auto;
    }
  
    *,
    *::before,
    *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
      scroll-behavior: auto !important;
    }
  }
  
  /* Add your styles below */
  
  body {
    background-color: var(--background);
    display: flex;
    flex-direction: column;
  }
  
  /**** Header/Navigation Styling ****/
  header {
    padding-block: 0.5rem;

  }
  
  .footer ul {
    gap: 2rem;
  }
  
  header nav ul li a,
  .footer ul li a {
    font-size: var(--nav-link);
    color: var(--white-light);
    transition: color 0.2s ease-out;

  header nav ul li a:hover,
  .footer ul li a:hover {

  /* User Icon */

  /**** Utility Classes *****/
  /*  */
  .container {
    width: min(77.5rem, 95%);
    margin-inline: auto;
  }
  
  /* background-dark class makes section's background darker */
  .background-dark {
    background-color: var(--background-dark);
  }

  .btn {
    padding: 0.5em 1.5rem;
    background-image: linear-gradient(

      var(--primary-light),
      var(--primary)
    );
  }

    padding: 0.25em 1.25em;

  .card {
    min-width: 15rem;
    padding: 2rem;
    border-radius: 2rem;
    border: 2px solid var(--background-light);
  }
  
  .large-card {

  .highlight-circle {

    border: 2px solid var(--primary);
    display: inline-block;
    border-radius: 50%;
    margin-bottom: 1rem;
  }
  
  /* Popup msg card for success or failure */
  .msg-card {
    color: var(--white);
    padding: 0.5rem 1rem;
    position: fixed;
    z-index: 100000;
    background-color: red;
    bottom: 4rem;

    animation: fadeOut 3s ease-out;
  }
  .success {
    background-color: var(--success);
  }
  .warning {
    background-color: var(--failure);
  }
  
  @keyframes fadeOut {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    25% {
      opacity: 1;
      transform: translateY(0);
    }
    50% {
      opacity: 1;
    }
    75% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(20px);
    }
  }
  
  /* Toggle Switch */
  /* The switch - the box around the slider */
  #toggle .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  
  /* Hide default HTML checkbox */
  #toggle .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  /* The slider */
  #toggle .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }
  
  #toggle .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }
  
  #toggle input:checked + .slider {
    background-color: #2196f3;
  }
  
  #toggle input:focus + .slider {
    box-shadow: 0 0 1px #2196f3;
  }
  
  #toggle input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }
  
  /* Rounded sliders */
  #toggle .slider.round {
    border-radius: 34px;
  }
  
  #toggle .slider.round:before {
    border-radius: 50%;
  }
  /* Animation classes */

    opacity: 0;
    transform: translateY(100px);
    transition: all 0.75s ease-in-out;

    opacity: 1;
